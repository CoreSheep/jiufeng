
{{ define "main" }}
<!-- List Page Hero Section -->
<div class="list-hero py-4" style="background: linear-gradient(135deg, #71b084 0%, #d3c4f5 50%, #839788 100%);">
  <div class="container" style="max-width: 1200px;">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="display-5 fw-bold mb-2" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; font-weight: 300; font-size: 2.5rem; line-height: 1.1; letter-spacing: -0.02em; color: white; text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          {{ .Title }}
        </h1>
        {{ if .Content }}
        <p class="lead text-white-50 mb-0" style="font-family: 'Inter', sans-serif; font-size: 1rem;">
          {{ .Content | plainify | truncate 150 }}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="container py-4" role="main" style="max-width: 1200px;">
  <div class="row">
    <div class="col-12">
      <!-- Blog Posts Grid with spacing -->
      <div class="row g-4">
        {{ range .Paginator.Pages }}
        <div class="col-lg-6 col-md-6">
          {{ partial "tag_post_card" . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>

<!-- Pagination -->
<div class="container pb-4" style="max-width: 1200px;">
  <div class="row">
    <div class="col-12">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          {{ template "_internal/pagination.html" . }}
        </ul>
      </nav>
    </div>
  </div>
</div>

<style>
/* List Page Specific Styles */
.list-hero {
  margin-bottom: 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .list-hero .container {
    padding-left: 1.5rem !important;
    padding-right: 1.5rem !important;
  }
  
  .container[role="main"] {
    padding-left: 1.5rem !important;
    padding-right: 1.5rem !important;
  }
  
  .list-hero h1 {
    font-size: 2rem !important;
  }
  
  .list-hero .lead {
    font-size: 0.9rem !important;
  }
}

@media (max-width: 576px) {
  .list-hero .container {
    padding-left: 2rem !important;
    padding-right: 2rem !important;
  }
  
  .container[role="main"] {
    padding-left: 2rem !important;
    padding-right: 2rem !important;
  }
  
  .list-hero h1 {
    font-size: 1.8rem !important;
  }
}
</style>
{{ end }}

{{ define "main" }}
<!-- Tag Page Hero Section -->
<div class="tag-hero py-5" style="background: linear-gradient(135deg, #666666 0%, #d3c4f5 50%, #839788 100%);">
  <div class="container" style="max-width: 1200px;">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="display-4 fw-bold mb-3" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; font-weight: 300; font-size: 3rem; line-height: 1.1; letter-spacing: -0.02em; color: white; text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          #{{ .Title }}
        </h1>
        <p class="lead text-white-50 mb-0" style="font-family: 'Inter', sans-serif; font-size: 1.1rem;">
          {{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }} found
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="container py-5" role="main" style="max-width: 1200px;">
  <div class="row">
    <div class="col-12">
      {{ with .Content }}
        <div class="mb-4 p-4 bg-light rounded" style="font-size: 0.95rem; line-height: 1.6;">
          {{ . }}
        </div>
      {{ end }}
      
      <!-- Blog Posts Grid -->
      <div class="row g-4">
        {{ range .Paginator.Pages }}
        <div class="col-lg-6 col-md-6">
          {{ partial "tag_post_card" . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>

<!-- Pagination -->
<div class="container pb-5" style="max-width: 1200px;">
  <div class="row">
    <div class="col-12">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          {{ template "_internal/pagination.html" . }}
        </ul>
      </nav>
    </div>
  </div>
</div>

<style>
/* Tag Page Specific Styles */
.tag-hero {
  margin-bottom: 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .tag-hero .container {
    padding-left: 1.5rem !important;
    padding-right: 1.5rem !important;
  }
  
  .container[role="main"] {
    padding-left: 1.5rem !important;
    padding-right: 1.5rem !important;
  }
  
  .tag-hero h1 {
    font-size: 2.5rem !important;
  }
  
  .tag-hero .lead {
    font-size: 1rem !important;
  }
}

@media (max-width: 576px) {
  .tag-hero .container {
    padding-left: 2rem !important;
    padding-right: 2rem !important;
  }
  
  .container[role="main"] {
    padding-left: 2rem !important;
    padding-right: 2rem !important;
  }
  
  .tag-hero h1 {
    font-size: 2rem !important;
  }
}
</style>
{{ end }}
